<div class="nvd3-container" #nvd3Containter>
  <proxima-quick-action-controls (saveGraphAsSvg)="triggerUtility.saveGraphAsSvg()"></proxima-quick-action-controls>
  <proxima-nvd3 [data]="data" [redraw]="triggerUtility.redrawCount" [options]="options"
    [saveChartAsSvgRequest]="triggerUtility.downloadChartAsSvgCount">
  </proxima-nvd3>
  <proxima-chart-summary [subtitle]="options.subtitle" [title]="options.title" [caption]="options.caption">
  </proxima-chart-summary>
</div>
