<div class="chart-summary row">
  <div *ngIf="caption && caption.enable" class="caption col-12 text-center">
    <p class="text">{{ caption.text }}</p>
  </div>
  <div *ngIf="title && title.enable" class="title col-12">
    <p class="text">{{title.text}}</p>
  </div>
  <div *ngIf="subtitle && subtitle.enable" class="subtitle col-12">
    <p class="text">{{subtitle.text}}</p>
  </div>
</div>
